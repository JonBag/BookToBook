<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reference Project</title>
    <style>
        body {
            background-color: #4B3A34; /* Old-fashioned brown color */
            color: yellow;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .title {
            font-size: 3em;
            font-style: italic;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .book-info {
            margin: 0 20px;
        }
        .references {
            width: 200px;
            margin: 0 20px;
            border: 1px solid yellow;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Literary Links</div>
        <div class="content">
            <div class="references">
                <h3>Mentioned By</h3>
                <ul>
                    <!-- List of books that mention this book -->
                </ul>
            </div>
            <div class="book-info">
                <img src="path/to/book-image.jpg" alt="Book Image" width="200">
                <h1>Book Title</h1>
                <p>Author: Author Name</p>
                <p>Date Published: YYYY-MM-DD</p>
                <p>ISBN: 1234567890</p>
            </div>
            <div class="references">
                <h3>Mentions</h3>
                <ul>
                    <!-- List of books mentioned by this book -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
